name: Autologger

on:
  push:
    branches:
      - main

  schedule:
    - cron: '* 8 * * *'

jobs:
  log-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Fetch API Data ðŸ“¦
        uses: JamesIves/fetch-api-data-action@1.0.19
        with:
          ENDPOINT: https://theodorusclarence.com/api/content
          CONFIGURATION: '{ "method": "GET" }'

      - name: Save output to folder
        run: |
          d=`date '+%Y-%m-%d'`
          cat=`cat fetch-api-data-action/data.json`
          echo $cat > src/data/$d.json

      - name: Commit changes
        run: |
          git config --local user.email "theodorusclarence@gmail.com"
          git config --local user.name "Theodorus Clarence"
          git add .
          git commit -m "chore: fetching data from content api ðŸ‘»"

      - name: Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}
